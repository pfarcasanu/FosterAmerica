<script type="text/javascript">
  window.onload = function(){
    var str = getCookie("answered_questions");
    console.log("onload string  = " + str);
    var questions = str.split(",");
    questions.forEach(elem => {
        if (elem != "") {
          document.getElementById(elem).onclick = null;
          document.getElementById(elem).style.opacity = 0;
        }
    });
  }
  </script>
