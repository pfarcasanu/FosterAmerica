  <div id="1" class="image" onclick="questionClick(event)" style="width:50%; height: 50%; float: right;";></div>

<script type="text/javascript" src="javascript/level.js">

<script type="text/javascript">
  window.onload = function(){
    var str = getCookie("array");
    console.log("array  =  " + str);
    var level = parseInt(getCookie("level"));
    var questions = str.split("|")[level].split(",");
    for (i = 0; i<questions.length; i++){
      if (questions[i] != 2){
        document.getElementById(i).onclick = null;
        document.getElementById(i).style.opacity = 0;
      }
    }
  }
  </script>

<link rel="stylesheet" href="css/level.css">
</html>
