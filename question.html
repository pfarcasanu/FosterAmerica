<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Foster Trivia</title>
		<link rel="stylesheet" href="css/question.css" />
		<p><meta name="viewport" content="width=device-width, initial-scale=1"></p>

	</head>
	<body>
  		<h1>Foster Trivia</h1>
      <div class="quiz-container">
        <div id="quiz"></div>
      </div>
      <button id="previous">Previous Question</button>
      <button id="next">Next Question</button>
      <button id="submit">Submit</button>
      <div id="results"></div>


  		<script type="text/javascript" src="javascript/question.js">
			</script>
			<audio id="correctSound" src="music/correct.mp3" preload="auto"></audio>
			<audio id="incorrectSound" src="music/incorrect.mp3" preload="auto"></audio>

			<audio id="backgroundMusic" src="music/bensound-jazzyfrenchy.mp3" loop="loop"></audio>

    <script>
    window.onload = function() {
      document.getElementById("backgroundMusic").play();
    }
    </script>
	
	</body>
</html>
